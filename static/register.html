<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration</title>

        <link rel="icon" href="images/logo-small.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body class="bg-color-dark-2 h-100">
        <header id="header" class="fixed-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-color-dark-1">
                <div class="container">
                    <a href="https://demo.vdsobolev.ru/" class="navbar-brand logo mb-1">
                        <img src="images/logo-full.svg" alt="WoofkaShop" height="32">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
                            aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navContent">
                        <ul class="navbar-nav ms-auto mb-3 mb-lg-0">
                            <li class="nav-item">
                                <a href="https://demo.vdsobolev.ru/catalog.html" class="nav-link">Каталог</a>
                            </li>
                            <li class="nav-item">
                                <a href="https://demo.vdsobolev.ru/delivery.html" class="nav-link">Доставка</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link demo-link">Контакты</a>
                            </li>
                            <li class="nav-item">
                                <a href="https://demo.vdsobolev.ru/cart.html" class="nav-link d-none">Корзина (209 970 ₽)</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <a href="https://demo.vdsobolev.ru/login.html" class="btn btn-outline-primary ms-lg-2 me-2">Войти</a>
                            <a href="https://demo.vdsobolev.ru/register.html" class="btn btn-primary">Регистрация</a>
                            <a href="https://demo.vdsobolev.ru/main_logged_out.html" class="btn btn-outline-primary ms-lg-2 me-2 d-none">Выйти</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container h-100">
            <div class="row h-100 m-2 align-items-center justify-content-center">
                <div class="col-md-5">
                    <form>
                        <h1 class="h3 mb-3 font-weight-normal color-primary">Регистрация</h1>
                        <label for="inputEmail" class="sr-only color-primary">Электронная почта</label>
                        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Электронная почта" required autofocus>
                        <label for="inputPassword" class="sr-only color-primary">Пароль</label>
                        <input type="password" id="inputPassword" class="form-control mb-1" placeholder="Пароль" required>
                        <a href="https://demo.vdsobolev.ru/" class="mt-3 btn btn-primary">Зарегистрироваться</a>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-bottom bg-color-dark-1">
                <div class="container">
                    <div class="row pt-1">
                        <div class="col-12 col-md-4 me-md-auto">
                            <div class="footer-info">
                                <a href="https://demo.vdsobolev.ru/" class="navbar-brand logo mb-1">
                                    <img src="images/logo-full.svg" alt="WoofkaShop" height="32">
                                </a>
                                <div class="social-links mt-2 mb-2">
                                    <a class="social-icon" href="https://www.vk.com/">
                                        <img src="images/icon-vk.svg" alt="VK">
                                    </a>
                                    <a class="social-icon" href="https://www.instagram.com/">
                                        <img src="images/icon-instagram.svg" alt="Instagram">
                                    </a>
                                    <a class="social-icon" href="https://twitter.com/">
                                        <img src="images/icon-twitter.svg" alt="Twitter">
                                    </a>
                                    <a class="social-icon" href="https://telegram.org/">
                                        <img src="images/icon-telegram.svg" alt="Telegram">
                                    </a>
                                    <a class="social-icon" href="https://www.youtube.com/">
                                        <img src="images/icon-youtube.svg" alt="Youtube">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="me-2 col-6 col-md-2 mt-md-2 mt-3 footer-links">
                            <h6 class="color-primary">Покупателям</h6>
                            <a class="footer-link" href="https://demo.vdsobolev.ru/catalog.html">Каталог</a> <br>
                            <a class="footer-link" href="https://demo.vdsobolev.ru/delivery.html">Доставка</a>
                        </div>
                        <div class="col-6 col-md-2 mt-md-2 mt-3 footer-links">
                            <h6 class="color-primary">Компания</h6>
                            <a class="footer-link demo-link" href="#">О нас</a> <br>
                            <a class="footer-link demo-link" href="#">Контакты</a>
                        </div>
                    </div>
                    <div class="row mt-3 pb-2 color-primary">
                        <div class="col copyright">
                            © WoofkaShop 2020
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
